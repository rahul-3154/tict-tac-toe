<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="parent">
    <div class="pop-up">
        <button class="startGame">Start the Game </button>
    </div>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button class="new-btn">NewGame</button>  
    </div>
  </div>
    <main class="main">
        <h2 class="para">Tic Tac Toe</h2>
        <div class="Start-turn">
            <button class="startX">start X</button>
            <button class="startO">start O</button>
        </div>
        <h2 class="turn">turn-</h2>
        <div class="container ">

            <div class="game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <button class="reset-btn">ResetGame</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
